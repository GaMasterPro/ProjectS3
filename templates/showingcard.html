<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Bill to Pay</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f4f7fc;
      display: flex;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .dashboard-container {
      display: flex;
      flex: 1;
      width: 100%;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #34495e;
      color: white;
      padding: 20px;
      height: 100vh;
      backdrop-filter: blur(10px);
    }

    .sidebar .logo {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .sidebar ul {
      list-style-type: none;
    }

    .sidebar ul li {
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background-color: rgba(52, 73, 94, 0.9);
      border-radius: 5px;
    }

    .sidebar form button {
      width: 100%;
      background-color: #e74c3c;
      color: inherit;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .sidebar form button:hover {
      background-color: #c0392b;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px;
      display: flex;
      align-items: flex-start; /* Align items to the top */
    }

    .banking-card-container {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      margin-left: 0; /* No extra margin */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }

    .header input {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .header .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .banking-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .banking-card.flip {
      transform: rotateY(180deg);
    }

    .banking-card .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      padding: 20px;
      color: white;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .banking-card .front {
      background-color: #34495e;
    }

    .banking-card .back {
      background-color: #2c3e50;
      transform: rotateY(180deg);
    }

    .card-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .card-number {
      font-size: 18px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .card-holder,
    .card-expiry {
      font-size: 16px;
    }

    .card-logo {
      font-size: 40px;
      color: rgba(255, 255, 255, 0.3);
      position: absolute;
      bottom: 15px;
      right: 20px;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="/static/videos/7875576-hd_1920_1080_25fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h2>Bankdash</h2>
      </div>
      <ul>
        <li><i class="fas fa-home"></i> Dashboard</li>
        <li><a href="/transactions" style="color: inherit; text-decoration: none;"><i class="fas fa-credit-card"></i> Transactions</a></li>
        <li><i class="fas fa-user"></i> Accounts</li>
        <li><i class="fas fa-chart-line"></i> Investments</li>
        <li><i class="fas fa-credit-card"></i> Credit-Cards</li>
        <li><a href="/loans" style="color: inherit; text-decoration: none;"><i class="fas fa-hand-holding-usd"></i> Loans</a></li>
        <li><i class="fas fa-cogs"></i> Services</li>
        <li><i class="fas fa-cogs"></i> Settings</li>
        <form action="/logout" method="POST">
          <button type="submit">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </form>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Banking Card -->
      <div class="banking-card-container" onclick="flipCard()">
        <div class="banking-card" id="bankingCard">
          <div class="card-side front">
            <h3 class="card-title">Banking Card</h3>
            <div class="card-number">{{card}}</div>
            <div class="card-holder">{{user.username}}</div>
            <div class="card-expiry">Expires: {{user.cvv}}</div>
            <div class="card-logo"><i class="fas fa-university"></i></div>
          </div>
          <div class="card-side back">
            <h3 class="card-title">Card Details</h3>
            <p>CVV: ***</p>
            <p>Bank Name: Bankdash</p>
            <div class="card-logo"><i class="fas fa-shield-alt"></i></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById('bankingCard').classList.toggle('flip');
    }
  </script>

</body>
</html>
